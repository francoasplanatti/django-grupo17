{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIB</title>
    <link rel="shortcut icon" href="{% static 'core/img/favicon.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://use.fontawesome.com/4f49413ad7.js"></script>
    {% block extra_css%}{%endblock%}
</head>
<body>
    <header>

        <img src="{% static '/core/img/logo_vertical.svg'%}" alt="" class="logo">
        
        <nav class="navbar">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'personal' %}">Personal</a>
            <a href="{% url 'vehiculos' %}">Vehiculos</a>
            <a href="">Contacto</a>
        </nav>

        <i class="fa-solid fa-moon modo"></i>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        {% include "core/footer.html" %}
    </footer>
    
</body>
</html>
